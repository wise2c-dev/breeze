sudo: required

services:
- docker

before_install:
- VERSION=v1.13.6
- sudo apt-get -qq update
- sudo apt-get install -y bzip2

script:
- bash init.sh
- docker build -t wisecloud/playbook:$VERSION .

deploy:
  provider: script
  script: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && docker push wisecloud/playbook:$VERSION
  on:
    all_branches: true
    #condition: "$TRAVIS_BRANCH =~ ^v[0-9]+\\.[0-9]+(\\.[0-9]+)?(-\\S*)?$"
