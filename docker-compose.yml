version: '2'
services:
  deploy:
    container_name: deploy-main
    image: wise2c/pagoda:v0.4.1
    restart: always
    entrypoint: sh
    command:
    - -c
    - "/root/pagoda -logtostderr -v 4 -w /workspace"
    ports:
    - 88:80
    - 8088:8080
    volumes:
    - /root/.ssh:/root/.ssh
    - $PWD/deploy:/deploy
    volumes_from:
    - playbook
  ui:
    container_name: deploy-ui
    image: wisecloud/deploy-ui
    restart: always
    network_mode: "service:deploy"
  playbook:
    container_name: deploy-playbook
    image: wisecloud/playbook:v1.8.6
    volumes:
    - playbook:/workspace
  yum-repo:
    container_name: deploy-yumrepo
    image: wisecloud/yum-repo:1.8.6
    ports:
    - 2009:2009 
    restart: always
volumes:
  playbook:
    external: false
